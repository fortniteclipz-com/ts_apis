api--moments--create:
  handler: modules/moments__create/run.run
  events:
      - http:
          path: stream/{stream_id}/moments
          method: post
          cors: true
          authorizer:
            arn: arn:aws:cognito-idp:${self:custom.config.region}:${self:custom.config.account-id}:userpool/${self:custom.userPoolId}

api--montage--create:
  handler: modules/montage__create/run.run
  events:
      - http:
          path: montage
          method: post
          cors: true
          authorizer:
            arn: arn:aws:cognito-idp:${self:custom.config.region}:${self:custom.config.account-id}:userpool/${self:custom.userPoolId}

api--montages--get:
  handler: modules/montages__get/run.run
  events:
      - http:
          path: montages
          method: get
          cors: true
          authorizer:
            arn: arn:aws:cognito-idp:${self:custom.config.region}:${self:custom.config.account-id}:userpool/${self:custom.userPoolId}

api--montages--get-recent:
  handler: modules/montages__get_recent/run.run
  events:
      - http:
          path: montages/recent
          method: get
          cors: true

api--stream--get:
  handler: modules/stream__get/run.run
  events:
      - http:
          path: stream/{stream_id}
          method: get
          cors: true

api--streams--get-recent:
  handler: modules/streams__get_recent/run.run
  events:
      - http:
          path: streams/recent
          method: get
          cors: true
